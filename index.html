<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SimpleChat</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" id="main-styles" href="public/css/main.min.css">
    <script src="public/js/vendor/modernizr/modernizr.custom.js"></script>
</head>
<body>
	<div class="navbar">
		<div class="navbar-inner">
			<div class="container">
				<a class="brand" href='#'>SimpleChat</a>
				<p class="navbar-text pull-left muted">A project by Adam Savitzky for MessageMe</p>
				<ul class="nav pull-right">
					<li class="dropdown"></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row-fluid" id="main"></div>
	</div>

	<div data-target="soundmanager">
		<audio data-name="incoming" src="public/sounds/incoming.mp3" preload="auto"></audio>
		<audio data-name="sent" src="public/sounds/sent.mp3" preload="auto"></audio>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="src/scripts/vendor/jquery/jquery-1.10.2.min.js"><\/script>')</script>

	<script>
		(function () {
			var query = document.location.search.slice(1).split('=');
			var queryHash = {};
			var files;

			for (var i = 0; i < query.length; i += 2) {
				queryHash[query[i]] = query[i + 1];
			}

			var debug = queryHash.debug === 'true'

			Modernizr.load([{
	            load: '//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js',
	            complete: function () {
	                if (!window.jQuery) {
	                    Modernizr.load('public/js/vendor/jquery/jquery-1.10.2.min.js');
	                }
	            }
	        }, {
	        	test: debug,
	        	yep: 'public/js/scripts.js',
	        	nope: 'js/main.min.js',
	        	complete: function () {
	        		Modernizr.load({
	        			test: debug,
	        			yep: __files__
	        		});

	        		if (debug) {
	        			$('#main-styles').attr('href', $('#main-styles').attr('href').replace('.min', ''));
	        		}
	        	}
	        }]);

		}())
		



		
	</script>
</body>
</html>
